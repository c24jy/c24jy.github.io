<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#julie{
			width:400px;
			height:400px;
			margin:7px;
			background-color:skyblue;

			background-image:url(sun.png);
			background-size: 400px;
			background-position:center;
			transition: ease-in-out 2s;
			

		}

		#julie:hover{
			background-color:navy;
			background-image:url(moon.png);
			background-size:center;
			transform:rotate(720deg);
			transition: ease-in-out 2s;

		}
	</style>
</head>
<body>

<div id="julie"></div>




<!-- Goal: make a square that has a fun design and then turns into a doodle when you hover with your mouse. -->

</body>
</html>
