<!DOCTYPE html>
<html>
<head>
	<title>Color Scroll</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png"/>

<style type="text/css">
	body {
		margin: 0px;
		font-family: 'Itim', cursive;
	}
	#back{
		height:100000px;
		width:100%;
		background-color: rgb(184, 210, 212);
		transition: ease-in-out .25s;
	}
</style>
</head>
<body>


<div id="back">
	<h>Color Scroll</h>
	<p>Scroll to see the background color change!</p>
</div>
<script type="text/javascript">

var back = document.getElementById("back");

	document.addEventListener("scroll", function(x) {
		console.log(window.scrollY);

		if (window.scrollY >= 100) {
			console.log("change color");
			back.style.backgroundColor = "#eb6380"
		}

		if (window.scrollY >= 450) {
			console.log("change color");
			back.style.backgroundColor = "#ceedd3"
		}
		if (window.scrollY >= 800) {
			console.log("change color");
			back.style.backgroundColor = "#beafc4"
		}

		if (window.scrollY >= 1060) {
			console.log("change color");
			back.style.backgroundColor = "#fadec8"
		}

		if (window.scrollY >= 1400) {
			console.log("change color");
			back.style.backgroundColor = "#556e7d"
		}
		
	});



</script>
</body>
</html>
